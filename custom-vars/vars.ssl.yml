#This file enables SSL in Privacera
#Note: Please update all mandatory fields. Search for <PLEASE_CHANGE>

### Enable Self Signed Certs, Change the value to "false" to use CA Signed Certs.
SSL_SELF_SIGNED: "true"

### By Default SSL Certs password is set to "changeit" when SSL_SELF_SIGNED is enabled. Uncomment and Update the Value to use a different password.
#SSL_DEFAULT_PASSWORD: "<PLEASE_CHANGE>"

############################### To Configure CA Signed Certs for all the Services ############################
### When SSL_SELF_SIGNED is set "false", Uncomment and Provide File Names and Make sure {{SSL_SIGNED_PEM_FULL_CHAIN}} and {{SSL_SIGNED_PEM_PRIVATE_KEY}} are copied in config/ssl folder
#SSL_SIGNED_PEM_FULL_CHAIN: "ssl_cert_full_chain.pem"
#SSL_SIGNED_PEM_PRIVATE_KEY: "ssl_cert_private_key.pem"

### When SSL_SELF_SIGNED is set "false", Uncomment and Provide CA Cert File Format. Supported formats are  pem, pkcs12. Default is set to pkcs12
#SSL_SIGNED_CERT_FORMAT: "pem"

######################################## To Configure CA Signed Certs for Each Service #########################
### If the CA Signed Certs have hostnames for each service or there is a need to configure certs for each service, Uncomment and Update below Variables Only if the respective services are enabled.
### NOTE:- Make sure Certs and private key files are placed under config/ssl folder with similar names.

